<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Empire History</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #8B0000;
      text-align: center;
    }
    .timeline {
      position: relative;
      padding-left: 50px;
    }
    .event {
      margin-bottom: 30px;
      position: relative;
    }
    .year {
      position: absolute;
      left: -50px;
      top: 0;
      font-weight: bold;
      color: #8B0000;
    }
    .figures {
      font-style: italic;
      color: #555;
    }
    .figures::before {
      content: "Key Figures: ";
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèõÔ∏è Roman Empire Timeline</h1>
    <div class="timeline" id="timeline">
      <!-- to aadapt later -->
    </div>
  </div>

  <script>
    fetch('/api/history')
      .then(res => res.json())
      .then(events => {
        const timeline = document.getElementById('timeline');
        events.forEach(event => {
          const eventDiv = document.createElement('div');
          eventDiv.className = 'event';
          eventDiv.innerHTML = `
            <div class="year">${event.year}</div>
            <h3>${event.title}</h3>
            <p>${event.description}</p>
            <p class="figures">${event.figures.join(', ')}</p>
          `;
          timeline.appendChild(eventDiv);
        });
      });
  </script>
</body>
</html>
