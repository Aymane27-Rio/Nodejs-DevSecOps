<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevSecOps Project</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    .tech-stack {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .tech-item {
      background: #e0e7ff;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My First DevSecOps Pipeline</h1>
    <p>This website is deployed automatically via Jenkins CI/CD, with security baked in.</p>
    
    <div class="tech-stack">
      <span class="tech-item">AWS EC2</span>
      <span class="tech-item">Jenkins</span>
      <span class="tech-item">Node.js</span>
      <span class="tech-item">GitHub Webhooks</span>
    </div>

    <p><strong>Security Features:</strong> Hardened security groups, automated scans, and secure headers.</p>
  </div>
</body>
</html>
