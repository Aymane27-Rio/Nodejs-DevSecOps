<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MentorBot - Learn Anything</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #chat-box {
      height: 300px;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    #user-input {
      width: 70%;
      padding: 10px;
    }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .tip-section {
      margin-top: 30px;
      padding: 15px;
      background: #e9f5ff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë®‚Äçüè´ MentorBot</h1>
    <p><i>"What do you want to learn today?"</i></p>
    
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="E.g., 'learn javascript'">
    <button onclick="sendMessage()">Ask</button>

    <div class="tip-section">
      <h3>üí° Share Your Knowledge</h3>
      <input type="text" id="tip-topic" placeholder="Topic (e.g., 'JavaScript')">
      <textarea id="tip-content" placeholder="Your tip..."></textarea>
      <button onclick="submitTip()">Submit Tip</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    
    function addMessage(sender, message) {
      chatBox.innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Chat with the bot
    function sendMessage() {
      const prompt = document.getElementById('user-input').value;
      if (!prompt) return;
      
      addMessage('You', prompt);
      document.getElementById('user-input').value = '';
      
      fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      })
        .then(res => res.json())
        .then(data => addMessage('MentorBot', data.response));
    }

    // Submit a tip/advice
    function submitTip() {
      const topic = document.getElementById('tip-topic').value;
      const tip = document.getElementById('tip-content').value;
      
      fetch('/api/tips', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic, tip })
      })
        .then(res => res.json())
        .then(data => alert('Tip submitted! Thank you.'));
    }
  </script>
</body>
</html>
